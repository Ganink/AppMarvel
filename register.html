    <div class="container">

        <h1 class="my-4" style="text-align: center;">MARVEL COMICS</h1>
        <form action="graph.html" method="post" id="form">
            <div class="form-group">
                <label for="nombre">Introduzca nombre</label>
                <input type="text" name="nombre" class="form-control ipt" placeholder="Carlos" required>
            </div>
            <div class="form-group">
                <label for="apellido">Introduzca apellido</label>
                <input type="text" name="apellido" class="form-control ipt" placeholder="Pérez Gómez" required>
            </div>
            <div class="form-group">
                <label for="telefono">Introduzca teléfono</label>
                <input type="tel" name="telefono" class="form-control ipt" placeholder="666666666" required>
            </div>
            <div class="form-group">
                <label for="email">Introduzca email</label>
                <input type="email" name="email" class="form-control ipt" placeholder="example@example.com" required>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-success" id="sbt" type="submit">Enviar</button>
                <button class="btn btn-outline-danger" type="reset">Reiniciar formulario</button>
            </div>
        </form>

        <!-- Footer -->
